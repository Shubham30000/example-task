<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Search App</h1>
        <div class="mb-3">
            <label for="search-input" class="form-label">Enter City:</label>
            <input type="text" id="search-input" class="form-control" />
        </div>
        <button id="search-button" class="btn btn-primary">Search</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const weatherData = {
            'delhi': { temp: 32, desc: 'Hot', icon: '🌞' },
            'mumbai': { temp: 28, desc: 'Humid', icon: '💧' },
            'kolkata': { temp: 30, desc: 'Warm', icon: '🌤️' },
            'chennai': { temp: 34, desc: 'Hot', icon: '🌞' },
            'bangalore': { temp: 25, desc: 'Pleasant', icon: '🌤️' },
            'hyderabad': { temp: 29, desc: 'Mild', icon: '☁️' },
            'pune': { temp: 27, desc: 'Mild', icon: '🌤️' },
            'london': { temp: 15, desc: 'Cloudy', icon: '☁️' },
            'paris': { temp: 17, desc: 'Sunny', icon: '☀️' },
            'tokyo': { temp: 20, desc: 'Mild', icon: '🌥️' },
            'new york': { temp: 22, desc: 'Clear', icon: '☀️' },
            'beijing': { temp: 18, desc: 'Cool', icon: '🌤️' },
            'dubai': { temp: 40, desc: 'Hot', icon: '🔥' },
            'singapore': { temp: 30, desc: 'Humid', icon: '💧' },
            'sydney': { temp: 26, desc: 'Sunny', icon: '☀️' },
            'toronto': { temp: 10, desc: 'Cold', icon: '❄️' },
            'berlin': { temp: 12, desc: 'Cloudy', icon: '☁️' },
            'moscow': { temp: 5, desc: 'Cold', icon: '❄️' },
            'madrid': { temp: 20, desc: 'Sunny', icon: '☀️' },
            'rome': { temp: 21, desc: 'Warm', icon: '🌤️' },
            'seoul': { temp: 23, desc: 'Mild', icon: '🌤️' }
        };

        function search() {
            const input = document.getElementById('search-input').value;
            const city = input.toLowerCase().trim();
            
            if (weatherData[city]) {
                const weather = weatherData[city];
                document.getElementById('result').innerHTML = 
                    `<h3>${city.charAt(0).toUpperCase() + city.slice(1)}</h3>
                    <p>Temperature: ${weather.temp}°C</p>
                    <p>Description: ${weather.desc} ${weather.icon}</p>`;
            } else {
                alert('Not found! Try: Delhi, Mumbai, Kolkata, London...');
            }
        }

        document.getElementById('search-button').onclick = search;

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
